<html>
<body>
<p id="out"></p>
<script>
var a1 = prompt('response data');
a1 = JSON.parse(a1);
var i;
for(i=0;i<a1['data'].length;i++) {
document.getElementById('out').innerHTML += a1['data'][i]['question']['validation']['valid_response']['value'][0][0]['value'];
document.getElementById('out').innerHTML += '<br>';
}
</script>
</body>
</html>
